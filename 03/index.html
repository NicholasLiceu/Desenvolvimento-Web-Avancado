<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <h1>Operadores Aritméticos e Operacionais</h1>

    <script>
        let a = 5+3 // 8
        document.write(`A variável a é igual a ${a}<br>`)
        let b = b % 5 //  3
        document.write(`A variável b é igual a ${b}<br>`)
        let c = 5*b**2 // 45
        document.write(`A variável c é igual a ${c}<br>`) 
        let d = 10 - a/2 // 6
        document.write(`A variável d é igual a ${d}<br>`)
        let e = 6*2 / d // 2
        document.write(`A variável e é igual a ${e}<br>`)
        let f = b % e + 4/e // 3
        document.write(`A variável f é igual a ${f}<br>`)

        let n = 3
        n = n+3
        n = n-5
        n = n/2
        n = n**2
        n = n%5
        document.write(n)

        n += 3
        n -= 5
        n /= 2
        n **= 2
        n %= 5

        let x = 1

        x = x+1
        x += 1
        x++
        x--
        
    </script>
</body>
</html>
